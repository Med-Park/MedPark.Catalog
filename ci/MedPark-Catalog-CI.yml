# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  branches:
    include:
      - master
      - dev

pr:
  branches:
    include:
      - dev

pool:
  vmImage: windows-latest

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  proj-dir: "src"
  imageTag: ''

steps:
- task: PowerShell@2
  condition: and(succeeded(), or(eq(variables['build.SourceBranch'], 'refs/heads/dev'), eq(variables['build.SourceBranch'], 'refs/heads/feature/*')))
  inputs:
    targetType: 'inline'
    script: 'Write-Output "##vso[task.setvariable variable=buildConfiguration;]Debug"'
    
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: Write-Host "Configuration Set $(buildConfiguration)"

- task: NuGetToolInstaller@1
  displayName: 'Install NuGet'
  enabled: true

- task: UseDotNet@2
  displayName: 'Set pipeline to use DotNet Core 3.1'
  inputs:
    version: '3.1.x'
    includePreviewVersions: false
  enabled: true

- task: TriggerPipeline@1
  inputs:
    serviceConnection: 'DevOpsAPI ServiceConnection'
    project: '0ea54f6e-8f03-416c-a91d-56b5f40d0782'
    Pipeline: 'Build'
    buildDefinition: 'Med-Park.MedPark.Common'
    Branch: 'dev'
  enabled: true

- task: NuGetCommand@2
  displayName: 'Restore NuGet packages for project'
  inputs:
    restoreSolution: '$(proj-dir)/MedPark.Catalog.csproj'
  enabled: false

- task: CmdLine@2
  displayName: 'Install Dotnet Tools'
  inputs:
    script: 'dotnet tool install --global dotnet-ef'
  enabled: true

- task: CmdLine@2
  displayName: 'Generate DB migration script for MedPark.Catalog'
  inputs:
    script: 'dotnet ef migrations script --project $(proj-dir)/MedPark.Catalog.csproj -i -o $(build.artifactstagingdirectory)/sql/MedPark.Catalog_DB_Migrations.sql'
  enabled: false

- task: DotNetCoreCLI@2
  displayName: 'Build project'
  inputs:
    command: 'build'
    projects: '$(proj-dir)/MedPark.Catalog.csproj'
    arguments: '-c Release'
  enabled: true

- task: Docker@2
  displayName: 'Login to Docker Hub'
  condition: and(succeeded(), or(eq(variables['build.SourceBranch'], 'refs/heads/dev'), eq(variables['build.SourceBranch'], 'refs/heads/master')))
  inputs:
    containerRegistry: 'docker-hub-connection'
    command: 'login'
  enabled: true

- powershell: |
    $currentBranch = "$(build.SourceBranch)"
    Write-Host "Current Branch is: $currentBranch"

    if ($currentBranch -eq 'refs/heads/master') {
      Write-Output "##vso[task.setvariable variable=imageTag;isOutput=true]latest"
      Write-Host "New tag - latest"
    } else {
      Write-Output "##vso[task.setvariable variable=imageTag]dev"
      Write-Host "New tag - Dev"
    }
  displayName: 'Set Docker image tag based on branch'
  condition: and(succeeded(), or(eq(variables['build.SourceBranch'], 'refs/heads/dev'), eq(variables['build.SourceBranch'], 'refs/heads/master')))
  enabled: true

- task: Docker@2
  displayName: 'Build and Push docker image'
  condition: and(succeeded(), or(eq(variables['build.SourceBranch'], 'refs/heads/dev'), eq(variables['build.SourceBranch'], 'refs/heads/master')))
  inputs:
    containerRegistry: 'docker-hub-connection'
    repository: 'geradedev/medpark-catalog'
    command: 'buildAndPush'
    Dockerfile: '$(proj-dir)/Dockerfile.multistage'
    tags: $(imageTag)
  enabled: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish build artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  enabled: true
